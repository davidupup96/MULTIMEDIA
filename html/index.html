<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Reproductor de video interactivo</title>
        <meta charset="utf-8">
        <link rel="icon" href="../recursos/mano.ico">
        <script src="../js/reproductor.js"></script>
        <link rel="stylesheet" href="../css/reproductor.css" />
    </head>
    <body>
        
        <header>
            <h1>Mi reproductor de video</h1>
        </header>

        <video controls withd="720" height="400" id="medio" >
            <source src="../recursos/videos/Video.mp4" type="video/mp4">
                <track kind="subtitles" src="../otros/subtitulos.vtt" lang="es" label="Español" default>
                <track kind="subtitles" src="../otros/subtitulos.vtt" lang="en" label="Inglés">
        </video>
        <nav>
            <section>
                <form name="miformulario" id="miformulario" method="get">
                    <input type="url" name="miurl" id="miurl"> 
                    <input type="submit" value="Buscar en YouTube">
                </form>
            </section> 
            <div id ="botones">
                <button type="button" id="reproducir">Reproducir</button>
                <form name="formulario" method="post" action="../../form-result.php" enctype="multipart/form-data">
                    
                    <input type="file" name="VideoAReproducirr" accept="video/.mp4" multiple />
                </form>
                <!--<button type="button" id="asesinar">Asesinar</button>-->
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div style="clear: both"></div> 
        </nav>
    </body>
</html>
