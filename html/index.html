<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Reproductor de video interactivo</title>
        <meta charset="utf-8">
        <link rel="icon" href="../recursos/mano.ico">
        <script src="../js/reproductor.js"></script>
        <script src="../js/videoSelectorManager.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/reproductor.css" />
    </head>
    <body>
        <header>
            <h1>Mi reproductor de video</h1>
        </header>
        <div class="wrapper">
            
            <div class="video-wrapper" >
                <video controls id="mainVideo" src="../recursos/videos/Video.mp4">
                </video>
            </div>
            
            <div id="video-colection">
                <a href="#" onclick="videoSelectoManagerJS.playThisVideo('video1')">
                    <video id="video1" class="video-list"  src="../recursos/videos/Video.mp4#t=0.5">
                    </video>
                </a>
                <a href="#" onclick="videoSelectoManagerJS.playThisVideo('video2')">
                    <video id="video2" class="video-list" poster="placeholder.png" src="../recursos/videos/I, Phone.mp4#t=0.5">
                    </video>
                </a>
                <a href="#" onclick="videoSelectoManagerJS.playThisVideo('video3')">
                    <video id="video3" class="video-list" poster="placeholder.png" src="../recursos/videos/Perry the Platypus saying _spec spec spec_ but it goes on for much longer.mp4#t=0.5">
                    </video>
                </a>
                
            </div>
            <nav>
                <section>
                    <form name="miformulario" id="miformulario" method="get">
                        <input type="url" name="miurl" id="miurl"> 
                        <input type="submit" value="Buscar en YouTube">
                    </form>
                </section> 
                <div id ="botones">
                    <button type="button" id="reproducir">Reproducir</button>
                    <form name="formulario" method="post" action="../../form-result.php" enctype="multipart/form-data">
                        
                        <input type="file" name="VideoAReproducirr" accept="video/.mp4" multiple />
                    </form>
                    <!--<button type="button" id="asesinar">Asesinar</button>-->
                </div>
                <div id="barra">
                    <div id="progreso"></div>
                </div>
                <div style="clear: both"></div> 
            </nav>
        </div>
        <footer>
            <ul class="logos">
                <li>
                    <a href="https://esi.uclm.es" target="_blank"><img src="../recursos/logos/logoesi.jpg" alt="Logo esi" tittle="ESI UCLM" height="150px" width="475px"> </a>
                </li>
                <li>
                    <a href="https://www.uclm.es" target="_blank"><img src="../recursos/logos/logouclm.jpg" alt="Logo esi" tittle="UCLM" height="150px" width="240"> </a>
                </li>
            </ul>
        </footer>
        
    </body>
</html>
